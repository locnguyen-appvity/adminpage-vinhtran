<h2 mat-dialog-title>{{title}} Tu Sĩ</h2>
<mat-dialog-content>
	<div class="content-dialog">
		<form class="form-horizontal" novalidate [formGroup]="dataItemGroup" autocomplete="off">

			<div fxLayout="row wrap">
				<div fxFlex.gt-xs="40" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}">
					<mat-form-field appearance="outline" class="full-width">
						<mat-label>Tên Thánh</mat-label>
						<!-- <input matInput formControlName="stName" type="text" autocomplete="off"> -->
						<se-autocomplete-simple [required]="false" [formControlName]="'stName'" [switchAt]="10"
							[optgroup]="false" [placeHolder]="'Nhập tên Thánh...'" [keyTitle]="'name'"
							[keyValue]="'_id'" [autocomplete]="true" [items$]="saintList$"
							(valueChangeSelect)="valueChangeSelect($event)">
						</se-autocomplete-simple>
					</mat-form-field>
				</div>
				<div fxFlex.gt-xs="60" fxFlex="100">
					<mat-form-field appearance="outline">
						<mat-label>Tên</mat-label>
						<input matInput required formControlName="name" autocomplete="off">
					</mat-form-field>
				</div>
			</div>
			<div fxLayout="row wrap">
				<div fxFlex.gt-xs="33.33" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}">
					<mat-form-field appearance="outline" class="full-width">
						<mat-label>Ngày Sinh</mat-label>
						<input matInput [matDatepicker]="dateOfBirth" placeholder="DD/MM/YYYY" autocomplete="off"
							formControlName="dateOfBirth">
						<mat-datepicker-toggle matSuffix [for]="dateOfBirth">
						</mat-datepicker-toggle>
						<mat-datepicker #dateOfBirth></mat-datepicker>
						<mat-error *ngIf="dataItemGroup.get('dateOfBirth').hasError('matDatepickerParse')">
							Nhập Ngày Theo Mẫu DD/MM/YYYY(05/12/1991)</mat-error>
					</mat-form-field>
				</div>
				<div fxFlex.gt-xs="33.33" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}">
					<mat-form-field appearance="outline" class="full-width">
						<mat-label>Phân Loại Tu Sĩ</mat-label>
						<se-autocomplete-simple [required]="false" [formControlName]="'type'" [switchAt]="10"
							[optgroup]="false" [placeHolder]="'Nhập Loại Tu Sĩ...'" [keyTitle]="'name'"
							[keyValue]="'code'" [keyValueEmit]="'code'" [autocomplete]="false" [items$]="typeList$">
						</se-autocomplete-simple>
					</mat-form-field>
				</div>
				<div fxFlex.gt-xs="33.33" fxFlex="100">
					<mat-form-field appearance="outline" class="full-width">
						<mat-label>Chức Vụ</mat-label>
						<se-autocomplete-simple [required]="false" [formControlName]="'possision'" [switchAt]="10"
							[optgroup]="false" [placeHolder]="'Nhập Chức Vụ...'" [keyTitle]="'name'" [keyValue]="'code'"
							[keyValueEmit]="'code'" [autocomplete]="false" [items$]="possisionList$">
						</se-autocomplete-simple>
					</mat-form-field>
				</div>
			</div>
			<!-- <div fxLayout="row wrap">
			<div fxFlex.gt-xs="50" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}"> -->

			<!-- </div>
			<div fxFlex.gt-xs="50" fxFlex="100">
				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Trạng Thái</mat-label>
					<input matInput placeholder="DD/MM" mask="d0/M0" [dropSpecialCharacters]="false" autocomplete="off" formControlName="anniversarySaint">
				</mat-form-field>
			</div>
		</div> -->
			<!-- <mat-form-field appearance="outline" class="full-width">
			<mat-label>Ngày Lãnh Nhận Chức Thánh Hoặc Khấn</mat-label>
			<input matInput [matDatepicker]="anniversary" placeholder="DD/MM/YYYY"
				 autocomplete="off" formControlName="anniversary">
			<mat-datepicker-toggle matSuffix [for]="anniversary">
			</mat-datepicker-toggle>
			<mat-datepicker #anniversary></mat-datepicker>
			<mat-error *ngIf="dataItemGroup.get('anniversary').hasError('matDatepickerParse')">
				Nhập Ngày Theo Mẫu DD/MM/YYYY(05/12/1991)</mat-error>
		</mat-form-field> -->

			<div formArrayName="items" class="full-width">
				<ng-template ngFor let-data let-i="index" [ngForOf]="getControls(dataItemGroup, 'items')">
					<h3> SỰ KIỆN {{i+1}}</h3>
					<div [formGroupName]="i">
						<mat-form-field appearance="outline">
							<mat-label>Tên</mat-label>
							<input matInput required formControlName="name" autocomplete="off">
						</mat-form-field>
						<div fxLayout="row wrap">
							<div fxFlex.gt-xs="50" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}">
								<mat-form-field appearance="outline" class="full-width">
									<mat-label>Ngày</mat-label>
									<input matInput placeholder="DD/MM" mask="d0/M0" [dropSpecialCharacters]="false"
										autocomplete="off" formControlName="day">
								</mat-form-field>
							</div>
							<div fxFlex.gt-xs="50" fxFlex="100">
								<mat-form-field appearance="outline" class="full-width">
									<mat-label>Ngày Tháng Năm</mat-label>
									<input matInput [matDatepicker]="date" placeholder="DD/MM/YYYY" autocomplete="off"
										formControlName="date">
									<mat-datepicker-toggle matSuffix [for]="date">
									</mat-datepicker-toggle>
									<mat-datepicker #date></mat-datepicker>
									<mat-error *ngIf="data.get('date').hasError('matDatepickerParse')">
										Nhập Ngày Theo Mẫu DD/MM/YYYY(05/12/1991)</mat-error>
								</mat-form-field>
							</div>
						</div>
						<mat-form-field appearance="outline" class="full-width">
							<mat-label>Mô Tả</mat-label>
							<textarea matInput rows="3" formControlName="description"></textarea>
						</mat-form-field>
					</div>
				</ng-template>
				<button (click)="onAddSegment()" mat-stroked-button color="primary" style="margin-bottom: 24px;">
					<mat-icon svgIcon="ic_add_48px"></mat-icon>
					Thêm Sự Kiện
				</button>
			</div>

			<mat-slide-toggle color="primary" formControlName="status">Ấn / Hiện Tu Sĩ</mat-slide-toggle>
		</form>
		<div class="btn-dialog-actions" fxLayout="row" fxLayoutAlign="start center">
			<span fxFlex></span>
			<a mat-button (click)="closeDialog()" color="default">Hủy</a>
			<div class="btn-save-process">
				<button mat-flat-button [disabled]="dataProcessing || saveAction === 'delete' || target !== 'edit'"
					aria-label="Delete" (click)="deleteItem()" color="warn">Xóa</button>
				<mat-spinner [diameter]="24" *ngIf="saveAction === 'delete'"></mat-spinner>
			</div>
			<div class="btn-save-process">
				<button mat-flat-button color="primary"
					[disabled]="!hasChangedGroup || !dataItemGroup.valid || dataProcessing || saveAction === 'save'"
					aria-label="Save" (click)="onSaveItem()">{{textSave}}</button>
				<mat-spinner [diameter]="24" *ngIf="saveAction === 'save'"></mat-spinner>
			</div>
		</div>
	</div>
</mat-dialog-content>
