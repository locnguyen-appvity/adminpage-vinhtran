			</button> -->

				<!-- <button mat-icon-button color="default" [matMenuTriggerFor]="appMenu" aria-label="Apps"

				</button> -->
				<img class="mat-app-icon" [src]="pictureUrl" />
				<!-- <mat-icon class="app-icon" svgIcon="ic_graphic_eq_48dp"></mat-icon> -->
				<h4 class="app-title mrl-24">{{title}}</h4>
			</ng-template>
		</div>
		<span fxFlex></span>

		<!-- <mat-menu #appMenu="matMenu" [overlapTrigger]="false" xPosition="before">

				<mat-icon class="app-icon" svgIcon="home_24px"></mat-icon>

			<button mat-menu-item [routerLink]="['/my-account']">

			<button mat-menu-item [routerLink]="['/manage']">

			</button>
		</mat-menu> -->

		<button mat-icon-button *ngIf="router.url != '/wellcome' && router.url != '/login'" color="default" aria-label="Activity" (click)="alertsPanelMyAccount.toggle()"
			matTooltip="Activity">
			<mat-icon [matBadge]="iNotificationMyAccount" matBadgeColor="warn"
				[matBadgeHidden]="iNotificationMyAccount == 0" svgIcon="ic_notifications_24px"
				matBadgeSize="medium"></mat-icon>
		</button>

		<!-- Account Dropdown -->
		<div fxLayout="row" fxLayoutAlign="center center">
			<button *ngIf="router.url != '/wellcome' && router.url != '/login'" mat-icon-button
				[matMenuTriggerFor]="account" matTooltip="Tài Khoản">
				<!-- <img [src]="userInfo?.pictureUrl" class="mat-icon-24" /> -->
				<!-- <mat-icon class="mat-icon-32" svgIcon="ic_account_circle_black_24px">
			</mat-icon> -->
				<!-- <mat-icon class="mat-icon-32" svgIcon="ic_account_circle_white_24px"
				*ngIf="dark">
			</mat-icon> -->
				<div class="toolbar-avatar">
					<img [src]="currentUser?.pictureUrl" alt="Avatar" mat-list-avatar>
				</div>
			</button>
			<!-- <mat-icon class="mat-icon-32"
				style="position: relative;z-index: 2;margin-top: 18px;margin-left: 8px;color: rgb(0, 17, 252);"
				svgIcon="ic_arrow_drop_down_48dp"></mat-icon> -->
		</div>

		<!-- Account Dropdown Menu-->
		<mat-menu #account="matMenu">
			<mat-nav-list>
				<mat-list-item [routerLink]="['/my-account/my-account-home']">
					<h6 mat-line>
						<b>{{currentUser?.name}}</b>
					</h6>
					<p class="mat-text-muted" mat-line>{{currentUser?.userName}}</p>
					<img [src]="currentUser?.pictureUrl" alt="Avatar" mat-list-avatar />
				</mat-list-item>
			</mat-nav-list>
			<!--invertColors dark = (dark == true ? false : true)-->
			<button mat-menu-item [disabled]="isNullOrEmpty(currentUser?._id)">
				<mat-icon class="material-icons" svgIcon="ic_edit_note_24dp"></mat-icon>
				<span>Chỉnh Sửa Thông Tin</span>
			</button>
			<button mat-menu-item>
				<mat-icon class="material-icons" svgIcon="ic_exit_to_app_48px"></mat-icon>
				Đăng Xuất
			</button>
			<button mat-menu-item (click)="aboutProduct()">
				<mat-icon class="material-icons" svgIcon="ic_info_outline_48px"></mat-icon>
				Thông Tin Phần Mềm
			</button>
		</mat-menu>
	</mat-toolbar>
	<!--end edit with login form-->
	<mat-sidenav-container>
		<mat-sidenav *ngIf="router.url != '/wellcome' && router.url != '/login'" class="sidenav" #sidenav mode="side" [ngStyle.lt-md]="{'width': '100%'}" [opened]="true">
			<div class="sidenav-container">
				<div *ngIf="!isSettings" class="sidenav-container">
					<div class="secondary-sidenav">
						<router-outlet name="sidebar"></router-outlet>
					</div>
					<div class="btn-sidenav-settings">
						<mat-divider></mat-divider>
						<mat-nav-list>
							<mat-list-item matTooltip="Cài Đặt" matTooltipPosition="right" (click)="toggleSetting()">
								<mat-icon mat-list-icon svgIcon="ic_settings_48px"></mat-icon>
								Cài Đặt
							</mat-list-item>
						</mat-nav-list>
					</div>
				</div>
				<div *ngIf="isSettings" class="sidenav-container">
					<div class="secondary-sidenav">
					<span>Cài Đặt ở đây</span>
					</div>
					<div class="btn-sidenav-settings">
						<mat-divider></mat-divider>
						<div fxLayout="row" fxLayoutAlign="end center">
							<button mat-icon-button [disabled]="dataProcessing" (click)="toggleSetting()"
								color="warn">
								<mat-icon svgIcon="ic_close_48px"></mat-icon>
							</button>
							<button mat-icon-button [disabled]="dataProcessing" color="primary">
								<mat-icon svgIcon="ic_done_48dp"></mat-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</mat-sidenav>
		<!-- Notifications Sidenav -->
		<mat-sidenav id="se-notifications-center-travel-request"
			class="end-side-panel se-notifications-center-travel-request notification-center top-navbar"
			#alertsPanelMyAccount
			[style.transform]="alertsPanelMyAccount.opened !== true ? 'translate3d(100%, 0, 0)' : 'none'"
			[ngStyle.lt-md]="{'width': '100%'}" [ngStyle.gt-sm]="{'width': '372px'}" [fixedInViewport]="true"
			[fixedTopGap]="56" [mode]="'side'" [position]="'end'" [opened]="toggleMyAccountPanel">
			<app-notifications></app-notifications>
		</mat-sidenav>
		<router-outlet></router-outlet>
	</mat-sidenav-container>
</mat-sidenav-container>
<!-- </div> -->
