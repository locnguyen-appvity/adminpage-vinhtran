<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
	<div class="content-dialog">
		<form class="form-horizontal" novalidate [formGroup]="dataItemGroup" autocomplete="off">
			<div fxLayout="row wrap">
				<div fxFlex.gt-xs="60" fxFlex="100" [ngStyle.gt-xs]="{'padding-right': '24px'}">
					<mat-form-field appearance="outline" class="full-width">
						<mat-label>Tên</mat-label>
						<input matInput required formControlName="name" autocomplete="off">
					</mat-form-field>
				</div>
				<div fxFlex.gt-xs="40" fxFlex="100">
					<mat-form-field appearance="outline">
						<mat-label>Loại</mat-label>
						<input matInput formControlName="type" autocomplete="off">
					</mat-form-field>
				</div>
			</div>
			<mat-slide-toggle color="primary" formControlName="status">Ấn / Hiện</mat-slide-toggle>
		</form>
		<div class="btn-dialog-actions" fxLayout="row" fxLayoutAlign="start center">
			<span fxFlex></span>
			<a mat-button (click)="closeDialog()" color="default">Hủy</a>
			<div class="btn-save-process">
				<button mat-flat-button color="primary"
					[disabled]="!hasChangedGroup || !dataItemGroup.valid || dataProcessing"
					aria-label="Save" (click)="onSaveItem()">{{textSave}}</button>
			</div>
		</div>
	</div>
</mat-dialog-content>
