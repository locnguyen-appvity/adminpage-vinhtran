<div class="container-xl">
    <div class="result-list-container-search">
        <ng-container *ngIf="loading; else temfData">
            <div fxLayout="row" fxLayoutAlign="center center" class="list-viewport">
                <mat-spinner [diameter]="40"></mat-spinner>
            </div>
        </ng-container>
        <ng-template #temfData>
            <div *ngIf="dataLists?.length == 0" fxLayout="row" fxLayoutAlign="center center">
                <p>Không có dữ liệu.</p>
            </div>
            <cdk-virtual-scroll-viewport itemSize="248" minBufferPx="0" maxBufferPx="0" class="list-viewport">
                <ng-container *cdkVirtualFor="let item of dataLists; let i=index;">
                    <div class="item-result" [ngClass]="{'last-item': i==dataLists?.length -1}"
                        [positionList]="positionList" updateAnniversariesClergy [itemAnniversaries]="item"
                        updatePositionClergy [itemPosition]="item">
                        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="12">
                            <div class="thumb thumb--clergys">
                                <img [src]="item.pictureUrl" />
                            </div>
                            <div fxFlex.gt-xs="90" fxFlex="100" fxLayoutGap="12" fxLayout="column">
                                <div fxLayoutGap="12" fxLayout="column">
                                    <h2 class="name">{{item.name}}</h2>
                                    <h4>Châm ngôn: <span class="parable">{{item.parable}}</span></h4>
                                    <mat-divider></mat-divider>
                                </div>
                                <div fxFlex="100" fxLayout="row">
                                    <div class="info" fxFlex.gt-xs="50" fxFlex="100" fxLayoutGap="12"
                                        fxLayout="column">
                                        <h4>Năm Sinh: {{item.dateOfBirthView}}</h4>
                                        <h4 *ngFor="let anniversarie of item?.anniversaries">{{anniversarie?.name}}:
                                            {{anniversarie?.dateView}}</h4>
                                    </div>
                                    <div class="times" fxFlex.gt-xs="50" fxFlex="100">
                                        <h4>Chức vụ: {{item?.appointment?.position}}</h4>
                                        <h4>Nơi phục vụ: <a [href]="item?.appointment?.entitylink" target="_blank"><strong>{{item?.appointment?.entityName}}</strong></a></h4>
                                        <!-- <h2 class="title mrb-12">HOẠT ĐỘNG SỨC VỤ</h2>
                                        <div *ngIf="item?.arrAppointments?.length > 0" class="content" fxLayout="column"
                                            fxLayoutAlign="center start" fxLayoutGap="12">
                                            <span>Hiện đang <span
                                                    *ngIf="item?.arrAppointments[0]?.position !== 'huu' && item?.arrAppointments[0]?.position !== 'nghi_duong'">làm
                                                </span> <strong>{{item?.arrAppointments[0]?.positionView}}</strong></span>
                                            <span>tại <strong>{{item?.arrAppointments[0]?.entityName}}</strong></span>
                                        </div>
                                        <div *ngIf="item?.arrAppointments?.length > 1" class="full-width" fxLayout="column"
                                            fxLayoutAlign="start start">
                                            <span>Các chức vụ khác</span>
                                            <ng-template ngFor let-data let-i="index" [ngForOf]="item?.arrAppointments">
                                                <span *ngIf="i!=0"><strong>{{data?.positionView}}</strong> tại
                                                    <strong>{{data?.entityName}}</strong></span>
                                            </ng-template>
                                        </div> -->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </ng-container>
            </cdk-virtual-scroll-viewport>
        </ng-template>
    </div>
</div>
