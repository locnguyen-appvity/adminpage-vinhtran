<div class="container-xl mrt-24">
    <h2 class="title-post-new">
        <label>TIN MỚI NHẤT</label>
    </h2>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of dataItems">
            <ng-template carouselSlide [id]="item.id">
                <figure class="item-post-new figure" style="height: 300px;">
                    <img [src]="item.pictureUrl" style="height: 150px; object-fit: fill;" class="figure-img img-fluid rounded" alt="thumb">
                    <figcaption class="figure-caption">{{item.title}}</figcaption>
                </figure>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
