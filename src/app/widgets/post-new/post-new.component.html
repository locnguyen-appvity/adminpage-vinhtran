<div class="container-xl">
    <h2 class="title-post-new">
        <label>TIN MỚI NHẤT</label>
    </h2>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of dataItems">
            <ng-template carouselSlide [id]="item .id">
                <figure class="item-post-new figure">
                    <img [src]="item.thumb" class="figure-img img-fluid rounded" alt="thumb">
                    <figcaption class="figure-caption">{{item.name}}</figcaption>
                </figure>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
