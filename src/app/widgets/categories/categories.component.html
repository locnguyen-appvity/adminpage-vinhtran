<div class="container-fluid categories-container">
    <div class="row">
        <ng-container *ngFor="let item of dataItems">
            <div class="col-3">
                <figure class="item-categories figure">
                    <img [src]="item.thumb" class="figure-img" alt="thumb">
                    <figcaption class="figure-caption">{{item.name}}</figcaption>
                </figure>
            </div>
        </ng-container>
    </div>
</div>
