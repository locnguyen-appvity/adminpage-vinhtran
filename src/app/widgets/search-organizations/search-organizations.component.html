<div class="container-xl">
    <div class="result-list-container-search">
        <ng-container *ngIf="loading; else temfData">
            <mat-spinner [diameter]="24"></mat-spinner>
        </ng-container>
        <ng-template #temfData>
            <div *ngIf="dataLists?.length == 0" fxLayout="row" fxLayoutAlign="center center">
                <p>Không có dữ liệu.</p>
            </div>
            <cdk-virtual-scroll-viewport itemSize="198" minBufferPx="0" maxBufferPx="0" class="list-viewport"
                [ngClass]="{'list-viewport-no-data': dataLists?.length == 0 ? true : false}">
                <ng-container *cdkVirtualFor="let item of dataLists; let i=index;">
                    <div class="item-result" [ngClass]="{'last-item':i==dataLists?.length -1}">
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <div class="thumb">
                                <img [src]="item.pictureUrl" />
                            </div>
                            <div class="info" fxFlex.gt-xs="50" fxFlex="100">
                                <h2 class="link" (click)="onViewOrg(item)">{{item.name}}</h2>
                                <h4>Địa chỉ: {{item.address}}</h4>
                                <h4>Email: {{item.email}}</h4>
                            </div>
                            <div class="contact">
                                <h4 class="mtr-32">Điện thoại: {{item.phoneNumber}}</h4>
                                <h4>Dân số: {{item.population | numberFormat: "."}}</h4>
                                <h4>Số tín hữu: {{item.memberCount | numberFormat: "."}}</h4>
                            </div>
                            <div class="times" fxLayout="column" fxLayoutAlign="start start">
                                <h3 class="title mtr-32">Giờ lễ</h3>
                                <ng-container *ngIf="item?.arrMasseses?.length > 0">
                                    <h4 *ngFor="let masses of item.arrMasseses"><strong>{{masses.name}}:
                                        </strong>{{masses.data}}
                                        <!-- <span style="padding-left: 30px;display: block;">+ {{masses.data}}</span> -->
                                    </h4>
                                </ng-container>
                                <ng-container *ngIf="item?.arrMasseses?.length == 0">
                                    Chưa cập nhật
                                </ng-container>
                            </div>
                        </div>
                        <span class="link-more" (click)="onViewOrg(item)">XEM THÊM</span>
                    </div>
                </ng-container>
            </cdk-virtual-scroll-viewport>
        </ng-template>
    </div>
</div>
