<div class="container-fluid saints-daily-container">
    <div class="container-xl">
        <div class="saints-daily-wrap">
            <div class="item-review--icon">
                <img class="icon-quote" [src]="imgSaintText">
                <span class="date">{{dateNowView}}</span>
            </div>
            <ng-container *ngIf="spinnerLoading">
                <div class="item-review item-review--spinner">
                    <mat-spinner [diameter]="40"></mat-spinner>
                </div>
            </ng-container>
            <owl-carousel-o #carouselSlide [options]="customOptions">
                <ng-container *ngFor="let item of dataItems">
                    <ng-template carouselSlide [id]="item.id">
                        <div *ngIf="!spinnerLoading" class="item-review figure">
                            <div class="figure-header">
                                <h2 class="title">THÁNH {{item?.name}}</h2>
                                <h3 class="subtitle">{{item.subtitle}}</h3>
                            </div>
                            <figcaption class="figure-caption">
                                <!-- <mat-icon class="icon-quote" svgIcon="icon_quote"></mat-icon> -->
                                <div class="description">
                                    <p class="metaDescription">{{item.description}}</p>
                                </div>
                                <a class="more">Xem chi tiết</a>
                            </figcaption>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
