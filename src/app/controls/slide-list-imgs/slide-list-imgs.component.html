<div style="border: solid 1px rgba(0, 0, 0, 0.12);padding: 12px;">
    <ng-container *ngIf="loadingIMGs; else temfData">
        <div class="full-width" fxLayout="column" fxLayoutAlign="center center" style="padding: 50px;">
            <mat-spinner [diameter]="24"></mat-spinner>
        </div>
    </ng-container>
    <ng-template #temfData>
        <ng-container *ngIf="slideId; else nonDataIMGs">
            <h4>Nột số hình ảnh</h4>
            <se-list-imgs [mode]="'enableSave'" [data]="dataSources" (valueChanges)="valueChangesFile($event)"></se-list-imgs>
        </ng-container>
        <ng-template #nonDataIMGs>
            <div class="full-width" fxLayout="column" fxLayoutAlign="center center" style="padding: 50px;">
                <h4>Chưa có albums hình</h4>
                <button mat-flat-button [disabled]="dataProcessing || loadingIMGs" (click)="createItem()"
                    color="primary">Tạo album</button>
            </div>
        </ng-template>
    </ng-template>
</div>
