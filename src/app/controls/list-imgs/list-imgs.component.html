<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center" class="mrb-24" fxLayoutGap="12">
            <button mat-flat-button color="primary" matTooltip="Thêm Hình" (click)="chooseImage()">Thêm hình</button>
            <span fxFlex></span>
            <button *ngIf="mode == 'enableSave' && hasChange" mat-flat-button color="warn" matTooltip="Thêm Hình" (click)="onCancel()">Hủy</button>
            <button *ngIf="mode == 'enableSave' && hasChange" mat-flat-button color="primary" matTooltip="Lưu" (click)="onSave()">Lưu</button>
        </div>
        <div *ngIf="noFilesUploads" fxLayout="row" fxLayoutAlign="center center"
            style="padding-top: 50px; padding-bottom: 16px;">
            <h4>Không có hình ảnh nào.</h4>
        </div>
        <ng-template [ngIf]="!noFilesUploads">
            <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="24">
                <ng-template ngFor let-file let-i="index" [ngForOf]="dataSources">
                    <mat-card class="box-img-card">
                        <div class="remove-photo-overlay" fxLayoutAlign="center center">
                            <button mat-icon-button color="primary" matTooltip="Xóa Hình" (click)="onRemoveImage(i)">
                                <mat-icon svgIcon="ic_delete_48px"></mat-icon>
                            </button>
                        </div>
                        <img mat-card-image *ngIf="file?.imageUrl?.length > 0" [src]="file?.imageUrl" />
                        <mat-card-actions>
                            <textarea (change)="onChangeText()" [(ngModel)]="file.name" matInput rows="2"
                                placeholder="Mô tả (không bắt buộc)"></textarea>
                        </mat-card-actions>
                    </mat-card>
                </ng-template>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
